<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highscores</title>
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset200802.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container-fluid backbody p-0">

         <!--quizz row-->
         <div class="row d-flex justify-content-center m-3 p-3">
             

                  <!--Scores-->
                  <div id="highscores" class="d-flex justify-content-around row card m-3 p-2 text-center">
                    <h2 class="h3">"Highscores"</h2>
                    <lu id="scoresList">
                        <li class="d-flex flex-row d-flex justify-content-between">
                            <div>Place</div>
                            <div>Player</div>
                            <div>Score</div>
                            <div>Time</div>
                        </li>
                    </lu>
                    <div class="d-flex justify-content-around">
                            <button id="goback" class="rounded-pill btn btn-sm m-3">Go Back</button>
                            <button id="clear" class="rounded-pill btn btn-sm m-3">Clear Scores</button>
                    </div>
                   
                </div>



         </div>

   

    <script src="script-hs.js"></script>
</body>
</html>
